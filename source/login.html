<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ThoughtWorks - 开发环境管理平台</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" href="stylesheets/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="stylesheets/unicorn.login.css" />
    </head>
    <body>

        <div id="logo">
            <img src="images/logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
                <p>请输入您的用户名／密码登陆：</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" placeholder="Username" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" placeholder="Password" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">忘记密码？</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="登陆" /></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
                <p>请在下面的输入框输入您的电子邮箱地址，我们将把您的密码发到您的邮箱。</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; 重新登陆</a></span>
                    <span class="pull-right"><input type="submit" class="btn btn-inverse" value="发送密码" /></span>
                </div>
            </form>
        </div>
        
        <script src="javascripts/jquery.min.js"></script>  
        <script src="javascripts/unicorn.login.js"></script> 
    </body>
</html>
