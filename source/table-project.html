    <h1>项目</h1>
    <div class="btn-group">
      <a class="btn btn-large tip-bottom" data-toggle="modal" title="创建" href="#create-project-popup"><i class="icon-plus"></i></a>
      <a class="btn tip-bottom" data-original-title="开始"><i class="icon-play"></i></a>
      <a class="btn tip-bottom" data-original-title="关闭"><i class="icon-stop"></i></a>
      <a class="btn tip-bottom" data-original-title="编辑"><i class="icon-edit"></i></a>
      <a class="btn tip-bottom" data-original-title="删除"><i class="icon-remove"></i></a>
    </div>
  </div>
  <div id="breadcrumb">
    <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 首页</a>
    <a href="#" class="tip-bottom">系统管理</a>
    <a href="#" class="current">项目</a>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title">
            <span class="icon">
              <i class="icon-th"></i>
            </span>
          </div>
          <div class="widget-content nopadding">
            <table id="tb-vm-multi-nodes" class="table table-bordered table-striped data-table dataTable">
              <thead>
                <tr role="row">
                  <th width="5%"><input type="checkbox" id="title-table-checkbox" name="title-table-checkbox" /></th>
                  <th width="20%">名称</th>
                  <th width="10%">负责人</th>
                  <th width="30%">项目容量配额</th>
                  <th width="10%">状态</th>
                  <th width="30%">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="checkbox" opacity="0"></td>
                  <td>宝马培训中心</td>
                  <td>Bill</td>
                  <td>Dual-Core CPU 4GB内存 750GB硬盘</td>
                  <td><span class="label label-success">进行中</span></td>
                  <td>
                    <a class="btn tip" data-original-title="开始"><i class="icon-play"></i></a>
                    <a class="btn tip" data-original-title="关闭"><i class="icon-stop"></i></a>
                    <a class="btn tip" data-original-title="编辑"><i class="icon-edit"></i></a>
                    <a class="btn tip" data-original-title="删除"><i class="icon-remove"></i></a>
                  </td>
                </tr>
                <tr>
                  <td><input type="checkbox" opacity="0"></td>
                  <td>宝马培训中心</td>
                  <td>Cedric</td>
                  <td>Quad-Core CPU 8GB内存 1TB硬盘</td>
                  <td><span class="label label">已关闭</span></td>
                  <td>
                    <a class="btn tip" data-original-title="开始"><i class="icon-play"></i></a>
                    <a class="btn tip" data-original-title="关闭"><i class="icon-stop"></i></a>
                    <a class="btn tip" data-original-title="编辑"><i class="icon-edit"></i></a>
                    <a class="btn tip" data-original-title="删除"><i class="icon-remove"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>							
          </div>
        </div>
      </div>
    </div>


    <div id="create-project-popup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">创建新项目</h3>
      </div>
      <div class="modal-body">
        <div class="widget-content nopadding">
          <form action="#" method="get" class="form-horizontal" id="form-vm-template">
            <div class="control-group">
              <label class="control-label">名称</label>
              <div class="controls">
                <input type="text" id="txt-name">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">负责人</label>
              <div class="controls">
                <input type="text" id="txt-keywords">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">项目容量配额</label>
              <div class="controls">
                <textarea id="txt-desc"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        <button class="btn btn-primary" id="btn-save-template" data-dismiss="modal">创建</button>
      </div>
    </div>
